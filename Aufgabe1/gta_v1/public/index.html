<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>GeoTagApp</title>
		<link rel='stylesheet' href='./stylesheets/style.css'/>
	</head>

	<body>

		<header>
			<img src="./images/location.png" width="100"
					alt="an image of a map and location">
			<h1>GeoTagApp</h1>

			<nav>
				<a href="#">About</a> | <a href="#">Help</a> | <a
					href="/">Home</a>
			</nav>
		</header>


		<main>

			<section class="tagging">
				<h2>Tagging</h2>

				<!-- ############### Aufgabe1a Form1 Start -->
				<form id="tag-form" action="/tagging" method="post">

					<fieldset>
						<legend>
							<h3>Enter new GeoTag</h3>
						</legend>
						<label>
							latitude<br />
							<input type="text" name="latitude" value="latitude" size="15"/><br />
						</label>
						<label>
							longitude<br />
							<input type="text" name="latitude" value="longitude" size="15"/><br />
						</label>
						<label>
							name<br />
							<input type="text" name="latitude" value="position name" size="15"/><br />
						</label>
						<label>
							hashtag<br />
							<input type="text" name="latitude" value="# + max. 10 letters" size="15"/><br />
						</label>
						<input type="submit" value="submit">
					</fieldset>



				</form>
				<!-- ############### Aufgabe1a Form1 Ende -->

			</section>

			<section class="discovery">
				<h2>Discovery</h2>

				<fieldset>
					<legend>
						<h3>Filter by Searchterm</h3>
					</legend>
					<input type="text" name="search term" value="search term" size="15"/>
					<input type="button" value="apply">
				</fieldset>


				<!-- ############### Aufgabe1a Form2 Start -->
				<form id="filter-form" action="/discovery" method="post"></form>
				<!-- ############### Aufgabe1a Form2 Ende -->

				<div class="taglist">
					<ul id="results">
						<li>Castle (49.01379, 8.404435) #sight</li>
						<li>IWI (49.01379, 8.390071) #edu</li>
					</ul>
				</div>

				<div class="tagmap">
					<img id="result-img" src="./images/mapview.jpg" alt="a map with locations"/>
					<div class="caption">Result map</div>
				</div>

			</section>

		</main>

		<footer>
			<span>2017 by LKIT</span>
		</footer>

	</body>
</html>
